<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- A-Frame core library -->
    <!-- documentation:  https://aframe.io/ -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js Library -->
    <!-- documentation:  https://ar-js-org.github.io/AR.js-Docs/ -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- p5.js core library -->
    <!-- documentation:  https://p5js.org/reference/ -->
    <!--   <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

    <!-- P5 sound lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>

    <!-- AFrameP5 AR library -->
    <!-- documentation:  https://cs.nyu.edu/~kapp/aframep5-ar -->
    <script src="https://craignyu.github.io/aframep5-ar/libraries/aframep5_ar-v0.4.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/museumhotel/a-frame_p5_ar_sketch_0@main/libs/aframep5-v0.4.js"></script> -->

    <!-- import hydra js lib -->
    <script src="https://unpkg.com/hydra-synth"></script>

    <!-- Your custom p5.js sketch -->
    <script src="script.js" defer></script>

    <title>for maisha & muhammad üíç</title>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <!-- A-Frame Scene -->
    <a-scene id="ARScene" vr-mode-ui="enabled: false" embedded arjs>
      <!-- set up graphics we want to use as assets, same as in A-Frame VR-->
      <a-assets>
        <img style="visibility: hidden" src="images/IMG_2443.jpg" id="photo" />
      </a-assets>

      <!-- Craig: this is where the hydra visualization will render.  it's important to set this up ahead of time as it serves as a canvas tag with an "id" that can be grabbed by p5 to extract the hydra texture -->
      <canvas id="default_hydra_canvas" style="visibility: hidden"></canvas>

      <!-- markers that we are tracking with a link to the pattern file the AR.js library should be looking for -->
      <a-marker
        id="customARCode"
        type="pattern"
        url="pattern-ar_code_test0.patt"
      ></a-marker>

      <!-- default camera entity (leave this and don't change it) -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
